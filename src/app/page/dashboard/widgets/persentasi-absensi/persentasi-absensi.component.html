<div class="cicing-content activity-feed">
	<div class="overview-chart-top">
		<p-toolbar>
			<div class="ui-toolbar-group-left">
				<span class="overview-box-name">{{'PERSENTASI ABSENSI' | translate | splitCharT | splitCharT }}</span>
			</div>
			<div class="ui-toolbar-group-right" style="margin-right: 55px">
				<p-dropdown [options]="listTampilan" [autoWidth]="false" [(ngModel)]="tampilanPersentasiAbsensi"></p-dropdown>
			</div>
		</p-toolbar>
	</div>
	<div id="dataAbsensi" style="overflow: auto; height: 274px">
		<p-chart type="polarArea" [data]="dataAbsensi" *ngIf="tampilanPersentasiAbsensi == 4"></p-chart>
		<p-chart type="bar" [data]="dataAbsensi" *ngIf="tampilanPersentasiAbsensi == 2"></p-chart>
		<p-chart type="line" [data]="dataAbsensi" *ngIf="tampilanPersentasiAbsensi == 3"></p-chart>
		<p-dataTable [value]="absensi" *ngIf="tampilanPersentasiAbsensi == 1">
			<p-column field="no" header="Nomor" [style]="{'width':'60px'}"></p-column>
			<p-column field="namaStatus" header="Status" [style]="{'text-align':'left'}"></p-column>
			<p-column field="totalStatus" header="Jumlah" [style]="{'text-align':'left'}"></p-column>
		</p-dataTable>
	</div>
</div>
