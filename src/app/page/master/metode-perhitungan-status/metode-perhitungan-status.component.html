<div class="ui-fluid">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card card-w-title">
        <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
        <h1>{{'frmMetodePerhitunganStatus_title'| translate | splitCharT }}</h1>
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="ui-g-6">
                <div class="ui-g-12 ui-md-10" hidden>
                  <span class="ui-float-label" hidden>
                  <input id="input" type="text" hidden formControlName="kode" pInputText readonly="true" />
                  <label for="input" hidden>{{'kode'| translate | splitCharT }}</label>
                </span>
                </div>
                <div class="ui-g-12 ui-md-10">
                  <label for="input">{{'frmMetodePerhitunganStatus_metodeHitung'| translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
                    <span *ngIf="!form.get('kdMetodeHitung').valid && form.get('kdMetodeHitung').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
                  <p-dropdown id="dropdown" filter="filter" class="ui-inputwrapper-filled" formControlName="kdMetodeHitung" [options]="listMetodeHitung" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-10">
                  <label for="input">{{'frmMetodePerhitunganStatus_statusPegawai'| translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
                    <span *ngIf="!form.get('kdStatusPegawai').valid && form.get('kdStatusPegawai').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
                  <p-dropdown id="dropdown" filter="filter" class="ui-inputwrapper-filled" formControlName="kdStatusPegawai" [options]="listStatusPegawai" [autoWidth]="false"></p-dropdown>
                </div>
                <div class="ui-g-12 ui-md-10">
                  <label for="input">{{'frmMetodePerhitunganStatus_masaKerja'| translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
                    <span *ngIf="!form.get('kdRangeMasaKerja').valid && form.get('kdRangeMasaKerja').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
                  <p-dropdown id="dropdown" filter="filter" class="ui-inputwrapper-filled" formControlName="kdRangeMasaKerja" [options]="listRangeMasaKerja" [autoWidth]="false"></p-dropdown>
                </div>
              </div>
              <div class="ui-g-6">
                <div class="ui-g-12 ui-md-10">
                  <label for="input">{{'frmMetodePerhitunganStatus_totalQtyHariSekarang'| translate | splitCharT }}<span style="color: red;font-weight: bolder;">*</span>
                    <span *ngIf="!form.get('totalQtyHariKuotaNow').valid && form.get('totalQtyHariKuotaNow').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
                  <input id="input" type="text" formControlName="totalQtyHariKuotaNow" pInputText/>
                </div>
                <div class="ui-g-12 ui-md-10">
                  <label for="input">{{'frmMetodePerhitunganStatus_totalQtyHariNext'| translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
                    <span *ngIf="!form.get('totalQtyHariKuotaNext').valid && form.get('totalQtyHariKuotaNext').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
                  <input id="input" type="text" formControlName="totalQtyHariKuotaNext" pInputText/>
                </div>
                <!-- <div class="ui-g-12 ui-md-10">
                  <label for="input">{{'statusEnabled'| translate | splitCharT }}</label>
                </div> -->
                <div class="ui-g-12 ui-md-10">
                  <p-checkbox binary="true" label="{{'frmMetodePerhitunganStatus_status'| translate | splitCharT }}" formControlName="statusEnabled"></p-checkbox>
                  <span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched" style="color: red">*</span>
                  <span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched" style="color: red">{{'required'| translate | splitCharT}}</span>
                </div>
              </div>
              <div class="ui-g-12">
                <div class="ui-g-12 ui-md-7"></div>
                <div class="ui-g-12 ui-md-1">
                  <button pButton type="button" label="{{'frmMetodePerhitunganStatus_btnBatal'| translate | splitCharT}}" icon="fa-refresh" (click)="reset()"></button>
                </div>
                <div class="ui-g-12 ui-md-1">
                  <button pButton type="submit" label="{{'frmMetodePerhitunganStatus_btnSimpan'| translate | splitCharT}}" icon="fa-save"></button>
                </div>
                <div class="ui-g-12 ui-md-1">
                  <button pButton type="button" label="{{'frmMetodePerhitunganStatus_btnHapus'| translate | splitCharT}}" icon="fa-trash" (click)="confirmDelete()"></button>
                </div>
                <div class="ui-g-12 ui-md-1">
                  <button pButton type="button" label="{{'frmMetodePerhitunganStatus_btnCetak'| translate | splitCharT}}" icon="fa-print" (click)="cetak()"></button>
                </div>
                <div class="ui-g-12 ui-md-1">
                  <p-splitButton label="{{'frmMetodePerhitunganStatus_btnExport'| translate | splitCharT }}" icon="fa-external-link" [model]="items"></p-splitButton>
                </div>
              </div>
            </form>
          </div>
          <div class="ui-g-12">
            <p-dataTable [value]="listData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)" [lazy]="true" [loading]="loading" loadingIcon="fa-spinner" [totalRecords]="totalRecords" (onLazyLoad)="loadPage($event)">
              <p-header>
                <div class="ui-helper-clearfix">
                  <i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
                  <input type="text" pInputText size="50" placeholder="{{'frmMetodePerhitunganStatus_tablePencarian'| translate | splitCharT}}" [(ngModel)]="pencarian" (keypress)="cari()" style="width: 20%;float:right;">
                  <span style="float: left;padding:0.3em;">{{'frmMetodePerhitunganStatus_tableTitle'| translate | splitCharT}}</span>
                </div>
              </p-header>
              <p-column field="namaMetodeHitung" header="{{'frmMetodePerhitunganStatus_tableMetodeHitung'| translate | splitCharT }}"></p-column>
              <p-column field="namaStatusPegawai" header="{{'frmMetodePerhitunganStatus_tableStatusPegawai'| translate | splitCharT }}"></p-column>
              <p-column field="namaRangeMasaKerja" header="{{'frmMetodePerhitunganStatus_tableMasaKerja'| translate | splitCharT }} "></p-column>
              <p-column field="totalQtyHariKuotaNow" header="{{'frmMetodePerhitunganStatus_tableTotalQtyHariSekarang'| translate | splitCharT }} "></p-column>
              <p-column field="totalQtyHariKuotaNext" header="{{'frmMetodePerhitunganStatus_tableTotalQtyHariNext'| translate | splitCharT }} "></p-column>
              <p-column field="statusEnabled" header="{{'frmMetodePerhitunganStatus_tableStatus'| translate | splitCharT }}">
                <ng-template let-col="rowData" pTemplate type="body">
                  {{col.statusEnabled | truefalse | translate | splitCharT }}
              </ng-template> 
              </p-column>
            </p-dataTable>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
