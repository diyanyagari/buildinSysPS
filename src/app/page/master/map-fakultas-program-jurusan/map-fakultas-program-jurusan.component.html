<div class="ui-fluid">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card card-w-title">
        <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
        <h1>{{'frmMapFakultasProgramJurusan_title'| translate | splitCharT}}</h1>
        <div class="ui-g form-group">
          <div class="ui-g-6">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="ui-g-6 ui-md-8">
                <label for="input">{{'frmMapFakultasProgramJurusan_titleLabel'| translate | splitCharT}}
                  <span style="color: red;font-weight: bolder;">*</span>
                  <span *ngIf="!form.get('kdFakultas').valid && form.get('kdFakultas').touched" style="color: red">
                    {{'frmMapFakultasProgramJurusan_required'| translate | splitCharT}}</span>
                </label>
                <p-dropdown id="dropdown" (ngModelChange)="clearPanelBawah($event)" filter="filter" [options]="kodeFakultas"
                  [(ngModel)]="kdFakultas" formControlName="kdFakultas" class="ui-inputwrapper-filled" [autoWidth]="false">
                </p-dropdown>
              </div>
            </form>
          </div>
          <div class="ui-g-12">
            <div class="ui-g-6">
              <p-blockUI [target]="pnl1" [blocked]="hasilCek" [baseZIndex]=10 [autoZIndex]="false">
                <i class="fa fa-lock fa-3x" style="position:absolute;top:25%;left:50%"></i>
              </p-blockUI>
              <p-fieldset #pnl1 legend="{{'frmMapFakultasProgramJurusan_program'| translate | splitCharT}}">
                <div class="ui-g-6">
                  <p-checkbox [(ngModel)]="pilihSemuaProgram" (click)="selectAllProgram()" label="{{'frmMapFakultasProgramJurusan_pilihSemuaProgram'| translate | splitCharT}}"
                    binary="true"></p-checkbox>
                </div>
                <div class="ui-g-6">
                  <i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
                  <input type="text" pInputText size="50" placeholder="{{'frmMapFakultasProgramJurusan_cari'| translate | splitCharT}}" style="width: 60%;float:right;" (keyup)="filterProgram($event.target.value)">
                </div>
                <hr size="3px">
                <div *ngFor="let data of listDataProgram; let i = index" class="ui-g-3">
                  <p-checkbox (change)="onChange()" value={{data.id_kode}} label="{{data.namaProgram}}" [(ngModel)]="pilihanProgram"
                    inputId="{{i}}"></p-checkbox>
                </div>
              </p-fieldset>
            </div>
            <div class="ui-g-6">
              <p-blockUI [target]="pnl2" [blocked]="hasilCek" [baseZIndex]=10 [autoZIndex]="false">
                <i class="fa fa-lock fa-3x" style="position:absolute;top:25%;left:50%"></i>
              </p-blockUI>
              <p-fieldset #pnl2 legend="{{'frmMapFakultasProgramJurusan_jurusan'| translate | splitCharT}}">
                <div class="ui-g-6">
                  <p-checkbox [(ngModel)]="pilihSemuaJurusan" (click)="selectAllJurusan()" label="{{'frmMapFakultasProgramJurusan_pilihSemuaJurusan'| translate | splitCharT}}"
                    binary="true"></p-checkbox>
                </div>
                <div class="ui-g-6">
                  <i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
                  <input type="text" pInputText size="50" placeholder="{{'frmMapFakultasProgramJurusan_cari'| translate | splitCharT}}" style="width: 60%;float:right;" (keyup)="filterJurusan($event.target.value)">
                </div>
                <hr size="3px">
                <div *ngFor="let data of listDataJurusan; let i = index" class="ui-g-3">
                  <p-checkbox (change)="onChange()" value={{data.id_kode}} label="{{data.namaJurusan}}" [(ngModel)]="pilihanJurusan"
                    inputId="{{i}}"></p-checkbox>
                </div>
              </p-fieldset>
            </div>
          </div>
          <div class="ui-g-6 ui-md-10">
            <div class="checkbox_cont">
            </div>
          </div>
          <div class="ui-g-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="ui-g-12 ui-md-8"></div>
              <div class="ui-g-12 ui-md-8"></div>
              <div class="ui-g-12 ui-md-8"></div>
              <div class="ui-g-12 ui-md-2"></div>
              <div class="ui-g-12 ui-md-2">
                <button pButton type="submit" label="{{'frmMapFakultasProgramJurusan_btnSimpan'| translate | splitCharT}}" icon="fa-save"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
