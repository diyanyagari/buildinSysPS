<div class="ui-fluid">
	<div class="ui-g">
		<div class="ui-g-12">
			<div class="card card-w-title">
				<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
				<h1>{{'frmMapKelompokStatusKeStatus_title'| translate | splitCharT}}</h1>
				<div class="ui-g form-group">
          <div class="ui-g-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="ui-g-6 ui-md-6">
                  <label for="input">{{'frmMapKelompokStatusKeStatus_namaKelompokStatus'| translate | splitCharT}}
                    <span style="color: red;font-weight: bolder;">*</span>
                    <span *ngIf="!form.get('kdKelompokStatus').valid && form.get('kdKelompokStatus').touched" style="color: red"> {{'required'| translate | splitCharT}}</span>
                  </label>
                  <p-dropdown id="dropdown" (ngModelChange)="clearAll($event)" filter="filter" class="ui-inputwrapper-filled" [(ngModel)]="kdKelompokStatus"
                   formControlName="kdKelompokStatus" [options]="kodeKelompokStatus" [autoWidth]="false"></p-dropdown>
                </div>

                <div class="ui-g-6 ui-md-6">
                  <label for="input">{{'frmMapKelompokStatusKeStatus_namaStatus '| translate | splitCharT}}
                    <span style="color: red;font-weight: bolder;">*</span>
                    <span *ngIf="!form.get('kdStatus').valid && form.get('kdStatus').touched" style="color: red"> {{'required'| translate | splitCharT}}</span>
                  </label>
                  <p-dropdown id="dropdown" (ngModelChange)="clearPanelBawah($event)" filter="filter" class="ui-inputwrapper-filled" [(ngModel)]="kdStatus"
                   formControlName="kdStatus" [options]="kodeStatus" [autoWidth]="false"></p-dropdown>
                </div>
            </form>
          </div>

          <div class="ui-g-12">
              <p-blockUI [target]="pnl" [blocked]="hasilCek" [baseZIndex]=10 [autoZIndex]="false">
                <i class="fa fa-lock fa-3x" style="position:absolute;top:25%;left:50%"></i>
              </p-blockUI>
              <p-fieldset #pnl>
                <div *ngFor="let data of listData; let i = index" class="ui-g-3">
                  <p-checkbox (change)="onChange()" value={{data.kode}} label="{{data.namaStatus}}" [(ngModel)]="pilihan" inputId="{{i}}"></p-checkbox>
                </div>
              </p-fieldset>
          </div>

          <div class="ui-g-6 ui-md-10">
              <div class="checkbox_cont">
                <div class="checkbox ">
                  <p-checkbox [(ngModel)]="pilihSemua" [disabled]="hasilCek" (click)="selectAll()" label="{{'frmMapKelompokStatusKeStatus_pilihSemua'| translate | splitCharT}}"
                   binary="true"></p-checkbox>
                </div>
              </div>
            </div>
            <div class="ui-g-12">
              <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="ui-g-12 ui-md-8"></div>
                <div class="ui-g-12 ui-md-8"></div>
                <div class="ui-g-12 ui-md-8"></div>
                <div class="ui-g-12 ui-md-2"></div>
                <div class="ui-g-12 ui-md-2">
                  <button pButton type="submit" label="{{'frmMapKelompokStatusKeStatus_simpan'| translate | splitCharT}}" icon="fa-save"></button>
                </div>
              </form>
            </div>

        </div>
      </div>
     </div>
  </div>
</div>
