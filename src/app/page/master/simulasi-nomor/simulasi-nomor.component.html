<div class="ui-fluid">
    <div class="ui-g">
        <div class="ui-g-12">
            <div class="card card-w-title">
                <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
                <h1>{{'Simulasi Nomor'| translate | splitCharT }}</h1>
                <div class="ui-g form-group">
                    <div class="ui-g-12">
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="ui-g form-group">
                                <div class="ui-g-12 ui-md-3">
                                    <label>{{'Kelompok Transaksi'| translate | splitCharT}}
                                        <span style="color: red;font-weight: bolder;">*</span>
                                        <span *ngIf="!form.get('kdKelompokTransaksi').valid && form.get('kdKelompokTransaksi').touched"
                                            style="color: red">
                                            {{'isRequired'| translate | splitCharT}}</span>
                                    </label>
                                    <p-dropdown filter="filter" class="ui-inputwrapper-filled" placeholder="--Pilih Kelompok Transaksi--"
                                        formControlName="kdKelompokTransaksi" [options]="listKelompokTransaksi"
                                        [autoWidth]="false"></p-dropdown>
                                </div>
                                <div class="ui-g-12 ui-md-3">
                                    <label>{{'Tanggal Generate'| translate | splitCharT }}
                                        <span style="color: red;font-weight: bolder;">*</span>
                                        <span *ngIf="!form.get('tglGenerate').valid && form.get('tglGenerate').touched"
                                            style="color: red"> {{'isRequired'| translate | splitCharT}}</span>
                                    </label>
                                    <app-calender dateFormat="dd M yy" formControlName="tglGenerate" [monthNavigator]="true"
                                        [yearNavigator]="true" yearRange="2000:2030" [showIcon]="true" dateFormat="dd M yy"></app-calender>
                                </div>
                                <div class="ui-g-12 ui-md-3">
                                    <label>{{'Total Generate'| translate | splitCharT }}
                                        <span style="color: red;font-weight: bolder;">*</span>
                                        <span *ngIf="!form.get('totalGenerate').valid && form.get('totalGenerate').touched"
                                            style="color: red"> {{'isRequired'| translate | splitCharT}}</span>
                                    </label>
                                    <input id="input" type="text" formControlName="totalGenerate" pInputText />
                                </div>
                                <div class="ui-g-12 ui-md-2">
                                    <label>{{'namaTable'| translate | splitCharT }}
                                        <!-- <span style="color: red;font-weight: bolder;">*</span>
                                        <span *ngIf="!form.get('totalGenerate').valid && form.get('totalGenerate').touched"
                                            style="color: red"> {{'isRequired'| translate | splitCharT}}</span> -->
                                    </label>
                                    <input id="input" type="text" formControlName="namaTable" pInputText />
                                </div>
                                <div class="ui-g-12 ui-md-1">
                                    <br>
                                    <button pButton type="button" label="{{'Generate'| translate | splitCharT}}" icon="fa-refresh"
                                        (click)="onSubmit()"></button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="ui-g-12 ui-fluid">
                        <p-dataTable [value]="listData" [rows]="10" [paginator]="true" [pageLinks]="3"
                            [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selected"
                            [totalRecords]="totalRecords" expandableRows="true">
                            <p-header>
                                <!-- <div class="ui-helper-clearfix">
                                    <i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
                                    <input type="text" pInputText size="50" placeholder="{{'frmAgama_tablePencarian'| translate | splitCharT}}"
                                        [(ngModel)]="pencarian" (keyup)="cari()" style="width: 20%;float:right;">
                                    <span style="float: left;padding:0.3em;">{{'frmAgama_tableTitle'| translate | splitCharT}}</span>
                                </div> -->
                            </p-header>
                            <!-- <p-column field="Tanggal" header="{{'Tanggal'| translate | splitCharT }}"></p-column> -->
                            <!-- <p-column field="KelompokTransaksi" header="{{'Kelompok Transaksi'| translate | splitCharT }}"></p-column> -->
                            <p-column field="nomor.noUrutUser" header="{{'Nomor Urut User'| translate | splitCharT }}"></p-column>
                                <p-column field="nomor.noUrutRuangan" header="{{'Nomor Urut Ruangan'| translate | splitCharT }}"></p-column>
                                    <p-column field="nomor.noUrutTabel" header="{{'Nomor Urut Tabel'| translate | splitCharT }}">
                            </p-column>
                        </p-dataTable>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
