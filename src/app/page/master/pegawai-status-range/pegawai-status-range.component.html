<div class="ui-fluid">
	<div class="ui-g">
		<div class="ui-g-12">
			
			
			<div class="card card-w-title">
				<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
				<form [formGroup]="form" (ngSubmit)="onSubmit()">
					<h1>Master {{'pegawaiStatusRange'| translate | splitCharT }}</h1>
					<div class="ui-g form-group">
						<div class="ui-g-12">
							<div class="ui-g-6">
							<!-- <div class="ui-g-12 ui-md-10" hidden>
								<input hidden type="text" pTooltip="kode" tooltipPosition="top" placeholder="kode" formControlName="kode" pInputText readonly="true" />
							</div> -->
							<div class="ui-g-12 ui-md-12">
								<label for="input">{{'status'| translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
									<span *ngIf="!form.get('kdStatus').valid && form.get('kdStatus').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
									<p-dropdown class="ui-inputwrapper-filled" [options]="kdStatus" [autoWidth]="false" formControlName="kdStatus"></p-dropdown>
								</div>
								<div class="ui-g-12 ui-md-12">
									<label for="input">{{'rangeWaktu'| translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
										<span *ngIf="!form.get('kdRangeWaktu').valid && form.get('kdRangeWaktu').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
										<p-dropdown class="ui-inputwrapper-filled" [options]="kdRangeWaktu" [autoWidth]="false" formControlName="kdRangeWaktu"></p-dropdown>
									</div>
									<div class="ui-g-12 ui-md-12">
										<label for="input">{{'persenGaji'| translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
											<span *ngIf="!form.get('persenGaji').valid && form.get('persenGaji').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
											<input id="input" type="text" formControlName="persenGaji" pInputText /> %
										</div>
										<div class="ui-g-12 ui-md-10">
											<p-checkbox binary="true" label="Status Aktif" formControlName="statusEnabled"></p-checkbox>
											<span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched" style="color: red">*</span>
											<span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched" style="color: red">{{'required'| translate | splitCharT}}</span>
										</div>
									</div>
								</div>
							</div>
						</form>
						<div class="ui-g-12">
							<div class="ui-g-12 ui-md-7"></div>
							<div class="ui-g-12 ui-md-1">
								<button pButton type="button" label="{{'batal'| translate | splitCharT }}" icon="fa-refresh" (click)="reset()"></button>
							</div>
							<div class="ui-g-12 ui-md-1">
								<button pButton type="submit" label="{{'simpan'| translate | splitCharT }}" icon="fa-save" (click)="onSubmit()"></button>
							</div>
							<div class="ui-g-12 ui-md-1">
								<button pButton type="button" label="{{'hapus'| translate | splitCharT }}" icon="fa-trash" (click)="confirmDelete()"></button>
							</div>
							<div class="ui-g-12 ui-md-1">
								<button pButton type="button" label="{{'cetak'| translate | splitCharT }}" icon="fa-print" (click)="cetak()"></button>
							</div>
							<div class="ui-g-12 ui-md-1">
								<p-splitButton label="{{'export'| translate | splitCharT }}" icon="fa-print" [model]="items"></p-splitButton>
							</div>
							
						</div>
						<div class="ui-g-12 ui-fluid">
							<p-dataTable [value]="listData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)" [lazy]="true" [loading]="loading" loadingIcon="fa-spinner" [totalRecords]="totalRecords" (onLazyLoad)="loadPage($event)" scrollable="true" expandableRows="true">
								<p-header>
									<div class="ui-helper-clearfix">
										<i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
										<input type="text" pInputText size="50" placeholder="{{'pencarianNamaPegawaiStatusRange'| translate | splitCharT}}" [(ngModel)]="pencarian" (keypress)="cari()" style="width: 20%;float:right;">
										<span style="float: left;padding:0.3em;">{{'daftarMasterPegawaiStatusRange'| translate | splitCharT}}</span>
									</div>
								</p-header>
								<p-column field="namaStatus" header="{{' namaStatus '| translate | splitCharT }}"></p-column>
								<p-column field="namaRange" header="{{'namaRangeWaktu'| translate | splitCharT }}" ></p-column>
								<p-column field="persenGaji" header="{{'persenGaji'| translate | splitCharT }}" ></p-column>
								<p-column field="statusEnabled" header="{{'statusEnabled'| translate | splitCharT }}" >
									<ng-template let-col="rowData" pTemplate type="body">
										{{col.statusEnabled | truefalse | translate | splitCharT }}
									</ng-template> 
								</p-column>
							</p-dataTable>
						</div>
					</div>
				</div>
			</div>
		</div>
