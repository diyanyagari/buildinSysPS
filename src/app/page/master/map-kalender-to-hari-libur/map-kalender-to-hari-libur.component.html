<div class="ui-fluid">
  <div class="ui-g">
  	<div class="ui-g-12">
  		
  	
    <div class="card card-w-title">
      <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <h1>{{'frmMapKalenderToHariLibur_title'| translate | splitCharT}}</h1>
        <div class="ui-g form-group">
          <div class="ui-g-12">
            <div class="ui-g-6">
              <div class="ui-g-12 ui-md-10">
                <label for="input">{{'kdTanggal'| translate | splitCharT }}
                  <span style="color: red;font-weight: bolder;">*</span>
                  <span *ngIf="!form.get('kdTanggal').valid && form.get('kdTanggal').touched" style="color: red">{{'required'| translate | splitCharT}}</span>
                </label>
                <p-dropdown filter="filter" id="dropdownTanggalLibur" [options]="kodeTanggal" class="ui-inputwrapper-filled" formControlName="kdTanggal" [autoWidth]="false"></p-dropdown>
                <!-- <app-calender [monthNavigator]="true" pTooltip="{{'tanggal'| translate | splitCharT}}" tooltipPosition="top" placeholder="{{'tanggal'| translate | splitCharT}}" dateFormat="dd M yy" [yearNavigator]="true" yearRange="1990:2030" formControlName="kdTanggal"	[showIcon]="true" ></app-calender> -->
              </div>
              <div class="ui-g-12 ui-md-10">
                <label for="input">{{'hariLibur'| translate | splitCharT }}
                  <span style="color: red;font-weight: bolder;">*</span>
                  <span *ngIf="!form.get('kdHariLibur').valid && form.get('kdHariLibur').touched" style="color: red">{{'required'| translate | splitCharT}}</span>
                </label>
                <p-dropdown id="dropdownHariLibur" filter="filter" class="ui-inputwrapper-filled" [options]="kodeHariLibur" formControlName="kdHariLibur" [autoWidth]="false"></p-dropdown>
              </div>
              <div class="ui-g-12 ui-md-10">
                <p-checkbox binary="true" label="{{'frmMapKalenderToHariLibur_status'| translate | splitCharT }}" formControlName="statusEnabled"></p-checkbox>
                <span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched" style="color: red">*</span>
                <span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched" style="color: red">{{'required'| translate | splitCharT}}</span>
              </div>
            </div>
            <div class="ui-g-12">
              <div class="ui-g-12 ui-md-7"></div>
              <div class="ui-g-12 ui-md-1">
                <button pButton type="button" label="{{'frmMapKalenderToHariLibur_btnBatal'| translate | splitCharT}}" icon="fa-refresh" (click)="reset()"></button>
              </div>
              <div class="ui-g-12 ui-md-1">
                <button pButton type="submit" label="{{'frmMapKalenderToHariLibur_btnSimpan'| translate | splitCharT}}" icon="fa-save"></button>
              </div>
              <div class="ui-g-12 ui-md-1">
                <button pButton type="button" label="{{'frmMapKalenderToHariLibur_btnHapus'| translate | splitCharT}}" icon="fa-trash" (click)="confirmDelete()"></button>
              </div>
              <div class="ui-g-12 ui-md-1">
                <button pButton type="button" label="{{'frmMapKalenderToHariLibur_btnCetak'| translate | splitCharT}}" icon="fa-print" (click)="cetak()"></button>
              </div>
              <div class="ui-g-12 ui-md-1">
                <p-splitButton label="{{'frmMapKalenderToHariLibur_btnExport'| translate | splitCharT }}" icon="fa-external-link" [model]="items"></p-splitButton>
              </div>
            </div>
          </div>
        </div>
      </form>
      <div class="ui-g-12">
        <p-dataTable [value]="listData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" selectionMode="single" [(selection)]="selected" (onRowSelect)="onRowSelect($event)">
          <p-header>
            <div class="ui-helper-clearfix">
              <i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
              <input type="text" pInputText size="50" placeholder="{{'frmMapKalenderToHariLibur_tablePencarian'| translate | splitCharT}}" [(ngModel)]="pencarian" (keyup)="cari()" style="width: 20%;float:right;">
              <span style="float: left;padding:0.3em;">{{'frmMapKalenderToHariLibur_tableTitle'| translate | splitCharT}}</span>
            </div>
          </p-header>
          <p-column field="tanggal" header="{{'tanggal'| translate | splitCharT}}">
            <ng-template let-pick="rowData" pTemplate type="body">
              {{pick.tanggal * 1000 | date: 'dd/MM/yyyy'}}
            </ng-template>
          </p-column>
          <p-column field="namaHariLibur" header="{{'hariLibur'| translate | splitCharT}}"></p-column>
          <p-column field="statusEnabled" header="{{'frmMapKalenderToHariLibur_tableStatus'| translate | splitCharT }}">
            <ng-template let-col="rowData" pTemplate type="body">
              {{col.statusEnabled | truefalse | translate | splitCharT }}
          </ng-template> 
          </p-column>
        </p-dataTable>
      </div>
    </div>
    </div>
  </div>
</div>
