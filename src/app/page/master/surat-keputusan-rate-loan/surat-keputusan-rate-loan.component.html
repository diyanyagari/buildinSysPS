<div class="ui-fluid">
	<div class="ui-g">
		<div class="ui-g-12">
			<div class="card card-w-title">
				<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
				<h1>{{'frmSkLoan_title'| translate | splitCharT }}</h1>
				<div class="ui-g form-group">
					<div class="ui-g-12">
						<form [formGroup]="form" (ngSubmit)="onSubmit()">
							<div class="ui-g-6">
								
								<div class="ui-g form-group">
									<div class="ui-g-12 ui-md-10">
										<label>{{'frmSkLoan_nama'| translate | splitCharT }}</label>
										<p-autoComplete formControlName="namaSuratKeputusan" [suggestions]="dataSK" field="namaSK" [size]="30" [minLength]="1" [style]="{'width':'100%'}"
										[dropdown]="true" (completeMethod)="filterSk($event)" (onSelect)="pilihSK($event)" class="ui-inputwrapper-filled"
										[inputStyle]="{'padding': '0.36em 1.5em 0.36em 0'}"></p-autoComplete>
									</div>
									<div class="ui-g-2" style="margin: 19px 0px 0px;">
										<button type="button" pButton label="{{'frmSkLoan_buat' | translate | splitCharT }}" [disabled]="btnResponse"></button>
									</div>
									<div class="clear"></div>
									<div class="ui-g-12 ui-md-12" hidden="true">
										<label for="input">{{'frmSkLoan_nomor'| translate | splitCharT }}</label>
										<input type="text" formControlName="noSK" pInputText disabled />
									</div>
									<div class="ui-g-12 ui-md-12">
										<label for="input">{{'frmSkLoan_nomorInternal'| translate | splitCharT }}</label>
										<input type="text" formControlName="noSKInternal" pInputText disabled />
									</div>
									<div class="ui-g-12 ui-md-12">
										<div class="ui-g-5">
											<label for="input">{{'frmSkLoan_tanggalAwal' | translate | splitCharT }}</label>
											<app-calender formControlName="tglBerlakuAwal" [monthNavigator]="true" [yearNavigator]="true" yearRange="1850:2050" 
											[showIcon]="true" dateFormat="dd M yy" ></app-calender>
										</div>
										<div class="ui-g-2" style="text-align: center;">
											<label>{{'s/d' | translate | splitCharT }}</label>
										</div>
										<div class="ui-g-5">
											<label for="input">{{'frmSkLoan_tanggalAkhir' | translate | splitCharT }}</label>
											<app-calender formControlName="tglBerlakuAkhir" [monthNavigator]="true" [yearNavigator]="true" yearRange="1850:2050" 
											[showIcon]="true" dateFormat="dd M yy"></app-calender>
										</div>
									</div>
									<div class="ui-g-12 ui-md-12">
										<label>{{'frmSkLoan_persen' | translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
											<span *ngIf="!form.get('persenSukuBunga').valid && form.get('persenSukuBunga').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
											<p-spinner id="input" [min]="0" [max]="100" type="text" formControlName="persenSukuBunga"></p-spinner>

										</div>
										<div class="ui-g-12 ui-md-12">
											<label>{{'frmSkLoan_rangePinjaman' | translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
												<span *ngIf="!form.get('kdRange').valid && form.get('kdRange').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
												<p-dropdown id="dropdown" filter="filter" [options]="kodeRangePinjaman" formControlName="kdRange" [autoWidth]="false" placeholder="--Pilih Range Pinjaman--"></p-dropdown>

											</div>
											<div class="ui-g-12 ui-md-12">
												<label>{{'frmSkLoan_rangeWaktu' | translate | splitCharT }} <span style="color: red;font-weight: bolder;">*</span>
													<span *ngIf="!form.get('kdRangeWaktu').valid && form.get('kdRangeWaktu').touched" style="color: red"> {{'required'| translate | splitCharT}}</span></label>
													<p-dropdown id="dropdown" filter="filter" [options]="kodeRangeMasaKerja" formControlName="kdRangeWaktu" [autoWidth]="false"
													placeholder="--Pilih Range Waktu--" placeholder="--Pilih Range Pinjaman--"></p-dropdown>

												</div>
											</div>
										</div>
										<div class="ui-g-6">

											<div class="ui-g form-group">
												<div class="ui-g-12 ui-md-12">
													<label>{{'frmSkLoan_faktorRate' | translate | splitCharT }} </label>
													<input id="input" type="number" formControlName="factorRate" pInputText />

												</div>
												<div class="ui-g-12 ui-md-12">
													<label>{{'frmSkLoan_operatorFaktorRate'| translate | splitCharT }}</label>
													<p-dropdown id="dropdown" filter="filter" [options]="kodeOperatorFactorRate" formControlName="operatorFactorRate" [autoWidth]="false"></p-dropdown>
												</div>
												<div class="ui-g-12 ui-md-12">
													<label>{{'rumusPerhitungan' | translate | splitCharT }}</label>
													<textarea [rows]="3" [cols]="30" formControlName="rumusPerhitungan" pInputTextarea autoResize="autoResize"></textarea>
												</div>
												<div class="ui-g-12 ui-md-12">
													<label>{{'frmSkLoan_keterangan' | translate | splitCharT }}</label>
													<textarea [rows]="3" [cols]="30" formControlName="keteranganLainnya" pInputTextarea autoResize="autoResize"></textarea>
												</div>
												<div class="ui-g-12">
													<p-checkbox binary="true" label="{{'frmSkLoan_status' | translate | splitCharT }}" formControlName="statusEnabled"></p-checkbox>
												</div>
											</div>
										</div>
									</form>
									<form [formGroup]="form" (ngSubmit)="onSubmit()">
										<div class="ui-g-12">
											<div class="ui-g-12 ui-md-8"></div>
											<div class="ui-g-12 ui-md-1"></div>
											<div class="ui-g-12 ui-md-1">
												<button pButton type="button" label="{{'frmSkLoan_btnBatal'| translate | splitCharT }}" icon="fa-refresh" (click)="reset()"></button>
											</div>
											<div class="ui-g-12 ui-md-1">
												<button pButton type="submit" label="{{'frmSkLoan_btnSimpan'| translate | splitCharT }}" icon="fa-save"></button>
											</div>
											<div class="ui-g-12 ui-md-1">
												<button pButton type="button" label="{{'frmSkLoan_btnHapus'| translate | splitCharT }}" icon="fa-trash" (click)="confirmDelete()"></button>
											</div>

										</div>
									</form>
								</div>
								<div class="ui-g-12">

									<p-dataTable [value]="listData" expandableRows="true" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]"
									selectionMode="single" scrollable="true" resizableColumns="true" [(selection)]="selected" (onRowSelect)="onRowSelect($event)">

									<p-header>
										<div class="ui-helper-clearfix">
											<i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
											<input type="text" pInputText size="50" placeholder="{{'frmSkLoan_tablePencarian'| translate | splitCharT}}" [(ngModel)]="pencarian" (keyup)="cari()"
											style="width: 20%;float:right;">
											<span style="float: left;padding:0.3em;">{{'frmSkLoan_tableTitle'| translate | splitCharT }}</span>
										</div>
									</p-header>
									<p-column field="noSK" header="{{'frmSkLoan_tableNomor'| translate | splitCharT }}" [style]="{'width':'150px'}"></p-column>
									<p-column field="namaSK" header="{{'frmSkLoan_tableNama'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="tglBerlakuAwal" header="{{'frmSkLoan_tableTanggalAwal'| translate | splitCharT }}" [style]="{'width':'200px'}">
										<ng-template let-col let-data="rowData" pTemplate="body">
											{{data.tglBerlakuAwal * 1000 | date:'dd MMM yyyy'}}
										</ng-template>
									</p-column>
									<p-column field="tglBerlakuAkhir" header="{{'frmSkLoan_tableTanggalAkhir'| translate | splitCharT }}" [style]="{'width':'200px'}">
										<ng-template let-col let-data="rowData" pTemplate="body">
											<span *ngIf="data.tglBerlakuAkhir == null">-</span>
											<span *ngIf="data.tglBerlakuAkhir != null">
												{{data.tglBerlakuAkhir * 1000 | date:'dd MMM yyyy'}}
											</span>
										</ng-template>
									</p-column>
									<p-column field="persenSukuBunga" header="{{'frmSkLoan_tablePersen'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="namaRange" header="{{'frmSkLoan_tableRangePinjaman'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="namaRangeWaktu" header="{{'frmSkLoan_tableRangeWaktu'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="factorRate" header="{{'frmSkLoan_tableFaktorRate'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="operatorFactorRate" header="{{'frmSkLoan_tableOperatorFaktorRate'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="rumusPerhitungan" header="{{'frmSkLoan_tableRumus'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="keteranganLainnya" header="{{'frmSkLoan_tableKeterangan'| translate | splitCharT }}" [style]="{'width':'200px'}"></p-column>
									<p-column field="statusEnabled" header="{{'frmSkLoan_tableStatus'| translate | splitCharT }}" [style]="{'width':'200px'}">
										<ng-template let-col="rowData" pTemplate type="body">
											{{col.statusEnabled | truefalse | translate | splitCharT }}
										</ng-template> 
									</p-column>
								</p-dataTable>
							</div>
						</div>
					</div>
				</div>
			</div>
