<div class="ui-fluid">
  <div class="ui-g">
    <div class="ui-g-12">
      <div class="card card-w-title">
        <p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
        <h1>{{'frmMapKelompokTransaksiToRuangan_titles'| translate | splitCharT}}</h1>
        <div class="ui-g form-group">
          <div class="ui-g-6">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="ui-g-6 ui-md-8">
                <label for="input">{{'frmMapKelompokTransaksiToRuangan_kelompokTransaksi' | translate | splitCharT }}
                    <span style="color: red;font-weight: bolder;">*</span>
                <span *ngIf="!form.get('kdKelompokTransaksi').valid && form.get('kdKelompokTransaksi').touched" style="color: red"> {{'frmMapKelompokTransaksiToRuangan_required'| translate | splitCharT}}</span>
                    
                </label>
                
                  <p-dropdown id="dropdown" (ngModelChange)="clearPanelBawah($event)" filter="filter" class="ui-inputwrapper-filled" formControlName="kdKelompokTransaksi"
                    [options]="kodeKelompok" [autoWidth]="false"></p-dropdown>

              </div>
            </form>
          </div>
          <div class="ui-g-12">
            <p-blockUI [target]="pnl" [blocked]="hasilCek" [baseZIndex]=10 [autoZIndex]="false">
              <i class="fa fa-lock fa-5x" style="position:absolute;top:25%;left:50%"></i>
            </p-blockUI>
            <p-fieldset #pnl>

              <div class="ui-g-6">
                <p-dataTable #da [value]="listData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" [(selection)]="selectedSatuan" [rows]="10" [editable]="true" 
                  [headerCheckboxToggleAllPages]="true" loadingIcon="fa-spinner" [lazy]="false" [totalRecords]="totalRecords"
                  (onLazyLoad)="loadPage($event)" (selectionChange)="selectionData($event)">
                  <p-column field="isCheck" [style]="{'width':'38px'}" selectionMode="multiple"></p-column>
                  <p-column field="namaRuangan" header="{{'frmMapKelompokTransaksiToRuangan_namaRuangan'| translate | splitCharT }}" [editable]="false"></p-column>
                  <p-column field="average" header="{{'frmMapKelompokTransaksiToRuangan_averageService'| translate | splitCharT }}" [editable]="true"></p-column>
                  <!-- <p-column field="isAllowNextStep" header="{{'isAllowNextStep'| translate | splitCharT }}">
                    <ng-template let-col let-komponen="rowData" pTemplate="body">
                        <p-checkbox binary="true"  (onChange)="changeConvert($event)" [(ngModel)]="komponen[col.field]"></p-checkbox>
                    </ng-template>
                  </p-column> -->
                </p-dataTable>
              </div>
            </p-fieldset>
          </div>

          <div class="ui-g-12">
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="ui-g-12 ui-md-8"></div>
              <div class="ui-g-12 ui-md-8"></div>
              <div class="ui-g-12 ui-md-8"></div>
              <div class="ui-g-12 ui-md-2"></div>
              <div class="ui-g-12 ui-md-2">
                <button pButton type="submit" label="{{'frmMapKelompokTransaksiToRuangan_simpan'| translate | splitCharT}}" icon="fa-save"></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
