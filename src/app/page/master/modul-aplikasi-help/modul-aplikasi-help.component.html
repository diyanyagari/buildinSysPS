<div class="ui-fluid">
	<div class="ui-g">
		<div class="ui-g-12">
			<div class="card card-w-title">
				<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425"></p-confirmDialog>
				<h1>{{'frmAplikasiHelp_title'| translate | splitCharT}}</h1>
				<div class="ui-g form-group">
					<form style="width: 100%" [formGroup]="form">
						<div class="ui-g form-group">
							<div class="ui-g-12 ui-md-3">
								<label for="input">{{'frmAplikasiHelp_mdlAplikasi'| translate | splitCharT}}<span
										style="color: red;font-weight: bolder;">*</span>
									<span
										*ngIf="!form.get('kdModulAplikasi').valid && form.get('kdModulAplikasi').touched"
										style="color: red">
										{{'frmAplikasiHelp_required'| translate | splitCharT}}</span>
								</label>
								<p-dropdown id="dropdown" filter="filter" class="ui-inputwrapper-filled"
									formControlName="kdModulAplikasi" [options]="modulAplikasi" [autoWidth]="false">
								</p-dropdown>
							</div>
							<div class="ui-g-12 ui-md-3">
								<label for="input">{{'frmAplikasiHelp_version'| translate | splitCharT}}
									<span style="color: red;font-weight: bolder;">*</span>
									<span *ngIf="!form.get('kdVersion').valid && form.get('kdVersion').touched"
										style="color: red">
										{{'frmAplikasiHelp_required'| translate | splitCharT}}</span>
								</label>
								<p-dropdown id="dropdown" filter="filter" class="ui-inputwrapper-filled"
									formControlName="kdVersion" [options]="modulVersion" [autoWidth]="false">
								</p-dropdown>
							</div>
							<div class="ui-g-12 ui-md-3">
								<label for="input">{{'frmAplikasiHelp_objekModulAplikais'| translate | splitCharT}}
									<span style="color: red;font-weight: bolder;">*</span>
									<span
										*ngIf="!form.get('kdObjekModulAplikasi').valid && form.get('kdObjekModulAplikasi').touched"
										style="color: red">
										{{'frmAplikasiHelp_required'| translate | splitCharT}}</span>
								</label>
								<p-dropdown id="dropdown" filter="filter" class="ui-inputwrapper-filled"
									formControlName="kdObjekModulAplikasi" [options]="objekModulAplikasi"
									[autoWidth]="false"></p-dropdown>
							</div>
							<div class="ui-g-12 ui-md-3">
								<label for="input">{{'frmAplikasiHelp_manualHelp'| translate | splitCharT}}
									<span style="color: red;font-weight: bolder;">*</span>
									<span *ngIf="!form.get('kdManualHelp').valid && form.get('kdManualHelp').touched"
										style="color: red">
										{{'frmAplikasiHelp_required'| translate | splitCharT}}</span>
								</label>
								<p-dropdown id="dropdown" filter="filter" class="ui-inputwrapper-filled"
									formControlName="kdManualHelp" [options]="manualHelp" [autoWidth]="false">
								</p-dropdown>
							</div>
							<div class="ui-g-12 ui-md-3">
								<div class="ui-g-4">
									<p-checkbox binary="true" label="{{'statusEnabled'| translate | splitCharT }}"
										formControlName="statusEnabled"></p-checkbox>
									<span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched"
										style="color: red">*</span>
									<span *ngIf="!form.get('statusEnabled').valid && form.get('statusEnabled').touched"
										style="color: red">{{'frmAplikasiHelp_required'| translate | splitCharT}}</span>
								</div>
							</div>
							<div class="ui-g-12">
								<div class="ui-g-12 ui-md-7"></div>
								<div class="ui-g-12 ui-md-1">
									<button pButton type="button" label="{{'frmAplikasiHelp_btnBatal'| translate | splitCharT}}" icon="fa-refresh"
										(click)="reset()"></button>
								</div>
								<div class="ui-g-12 ui-md-1">
									<button pButton type="submit" label="{{'frmAplikasiHelp_btnSimpan'| translate | splitCharT}}" icon="fa-save"
										(click)="onSubmit()"></button>
								</div>
								<div class="ui-g-12 ui-md-1">
									<button pButton type="button" label="{{'frmAplikasiHelp_btnHapus'| translate | splitCharT}}" icon="fa-trash"
										(click)="confirmDelete()"></button>
								</div>
								<div class="ui-g-12 ui-md-1">
									<button pButton type="button" label="{{'frmAplikasiHelp_btnCetak'| translate | splitCharT}}" icon="fa-print"
										(click)="cetak()"></button>
								</div>
								<div class="ui-g-12 ui-md-1">
									<p-splitButton label="{{'frmAplikasiHelp_btnExport'| translate | splitCharT }}" icon="fa-external-link"
										[model]="items"></p-splitButton>
								</div>
							</div>
						</div>
					</form>

					<div class="ui-g-12">
						<p-dataTable [value]="listData" [rows]="10" [paginator]="true" [pageLinks]="3"
							[rowsPerPageOptions]="[5,10,20]" selectionMode="single" scrollable="true"
							[(selection)]="selected" (onRowSelect)="onRowSelect($event)" [lazy]="true"
							[loading]="Loading" loadingIcon="fa-spinner" [totalRecords]="totalRecords"
							(onLazyLoad)="loadPage($event)">
							<p-header>
								<div class="ui-helper-clearfix">
									<i class="fa fa-search" style="padding:0.5em 0.5em;float:right"></i>
									<input type="text" pInputText size="50"
										placeholder="{{'frmAplikasiHelp_pencarian'| translate | splitCharT}}" [(ngModel)]="pencarian"
										(keyup)="cari()" style="width: 20%;float:right;">
									<span
										style="float: left;padding:0.3em;">{{'frmAplikasiHelp_titleTable'| translate | splitCharT}}</span>
								</div>
							</p-header>
							<!-- <p-column expander="true" styleClass="col-icon" [style]="{'width':'50px'}"> </p-column> -->
							<p-column [style]="{'width':'50px'}" header="{{'frmAplikasiHelp_tableNo'| translate | splitCharT}}">
								<ng-template pTemplate="body" let-i="rowIndex">
									{{i+1}}
								</ng-template>
							</p-column>
							<p-column field="namaModulAplikasi" [style]="{'width':'150px'}"
								header="{{'frmAplikasiHelp_tableModulApilkasi'| translate | splitCharT}}">
							</p-column>
							<p-column field="namaVersion" [style]="{'width':'150px'}"
								header="{{'frmAplikasiHelp_tableVersion'| translate | splitCharT}}">
							</p-column>
							<p-column field="namaObjekModulAplikasi" [style]="{'width':'150px'}"
								header="{{'frmAplikasiHelp_tableObjekModulAplikasi'| translate | splitCharT}}">
							</p-column>
							<p-column field="namaJudulManualHelp" [style]="{'width':'150px'}"
								header="{{'frmAplikasiHelp_tableManualHelp'| translate | splitCharT}}">
							</p-column>
							<p-column field="statusEnabled" [style]="{'width':'150px'}"
								header="{{'frmAplikasiHelp_tableStatus'| translate | splitCharT }}">
								<ng-template let-col="rowData" pTemplate type="body">
									{{col.statusEnabled | truefalse | translate | splitCharT }}
								</ng-template>
							</p-column>
						</p-dataTable>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
