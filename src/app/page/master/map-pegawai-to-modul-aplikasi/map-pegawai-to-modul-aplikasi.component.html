<div class="ui-fluid">
	<div class="ui-g">
		<div class="ui-g-7">
			<div class="card card-w-title">
				<h1>Map Pegawai To Modul Aplikasi</h1>
				<div class="ui-g form-group">

					<div class="ui-g-12 ui-md-4">
						<label for="input">Kode Pegawai</label>
					</div>
					<div class="ui-g-12 ui-md-8">
						<p-dropdown id="dropdownKodePegawai" [(ngModel)]="kodePegawai" [autoWidth]="false"></p-dropdown>
					</div>
					<div class="ui-g-12 ui-md-4">
						<label for="input">Kode Modul Aplikasis</label>
					</div>
					<div class="ui-g-12 ui-md-8">
						<p-dropdown id="dropdownKodeModulAplikasi" [(ngModel)]="kodeModulAplikasi" [autoWidth]="false"></p-dropdown>
					</div>

					<div class="ui-g-12 ui-md-4">
						<label for="input">Status Aktif</label>
					</div>
					<div class="ui-g-12 ui-md-8">
						<p-checkbox name="cg" value="aktif" label="Aktif" [(ngModel)]="statusEnabled"></p-checkbox>
					</div>


					<div class="ui-g-12">
						<div class="ui-g-12 ui-md-2"></div>
						<div class="ui-g-12 ui-md-2"></div>
						<div class="ui-g-12 ui-md-2">
							<button pButton type="submit" label="SIMPAN" icon="fa-save"></button>
						</div>
						<div class="ui-g-12 ui-md-2">
							<button pButton type="submit" label="HAPUS" icon="fa-close"></button>
						</div>
						<div class="ui-g-12 ui-md-2">
							<button pButton type="button" label="BATAL" icon=""></button>
						</div>
						<div class="ui-g-12 ui-md-2">
							<button pButton type="button" label="TUTUP" icon=""></button>
						</div>
					</div>
					<div class="ui-g-12">
						<p-dataTable [value]="dataPegawaiToModulAplikasi" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
							<p-column field="KodePegawai" header="Kode Pegawai"></p-column>
							<p-column field="kodeModulAplikasi" header="Kode Modul Aplikasi"></p-column>
						</p-dataTable>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
