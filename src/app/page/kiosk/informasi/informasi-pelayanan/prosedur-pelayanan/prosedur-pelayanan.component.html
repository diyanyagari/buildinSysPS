<p-confirmDialog header="Confirmation" icon="fa fa-question-circle" width="425" [responsive]="true"></p-confirmDialog>
<div class="kiosk-main">
  <div class="header-title">
    <div class="container">
      <div class="header-item">
        <img src="../../../../assets/layout/images/kiosk/home.svg"
          [routerLink]="['/kiosk']" alt="home">
      </div>
      <div class="header-item">
        <img src="../../../../assets/layout/images/kiosk/icon-informasi.png"
          alt="icon">
        <h2>Informasi - Pelayanan</h2>
      </div>
      <div class="header-item">
        <img src="../../../../assets/layout/images/kiosk/power-button.svg" (click)="logout($event)"
          alt="logout">
      </div>
    </div>
    
  </div>

  <div class="kiosk-card" *ngFor="let item of data">
    <div class="kiosk-card-content">
      <p class="empty-message" *ngIf="data.length === 0">Prosedur Pelayanan belum ada</p>
      <div class="content-pelayanan">
          <img src="{{item.imageFile}}" alt="image-pelayanan">
          <p>{{item.namaDokumen}}</p>
          <p [innerHTML]="transform(item.pelayanan)"></p>
      </div>
      
    </div>
  </div>
  <!-- <img src="../../../../../../assets/layout/images/bottis-default.jpg" alt="logo"> -->
  <div class="informasi-action" style="margin-top: 100px;">
    <hr>
    <div class="container">
      <button class="btn-subscribe bg-violet"
        [routerLink]="['/kiosk/informasi/pelayanan']">Kembali</button>
    </div>

  </div>
  
</div>
